

<div class="card col " style="border-radius:6px;border-top: 6px solid {color};">
    <div class="card-body">
        <div style='display:flex;justify-content:space-between'">
            <h4 class="card-title mb-4" style="font-size: 14px;">{{ feature.properties.HNUM }} {{ feature.properties.HADD }} </h4>
        </div>
    </div>
    <div class="table-responsive">

         <table class="table align-middle table-nowrap mb-0">
            <thead>
                <tr>
                    <th scope="col" >Block</th>
                    <th scope="col">Lot</th>
                    <th scope="col">PAMS PIN</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{ feature.properties.BLOCK }} </td>
                    <td>{{ feature.properties.LOT }} </td>
                    <td>{{ feature.properties.PAMS_PIN }} </td>
                </tr>
            </tbody>
        </table>

    </div>

    <p class="mb-0" style="font-size: 11px;">
        View in <a href="{{ streetview_url }}">Google Streetview</a> (opens in new window)
    </p>


    <p class="mb-0" style="font-size: 11px;">
            Source: JC City Open Data: <a href="https://data.jerseycitynj.gov/explore/dataset/jersey-city-parcels/information/">Parcels (2019)</a> 
    </p>
    </div>
</div>
